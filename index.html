<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=PT+Sans:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;600;700&family=PT+Sans+Narrow&family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <section class="update-info">
        <div class="container">
          <div class="main-info">
            <div class="side-bar-menu">
              <div class="header">
                <h2 class="username">raghed shemary</h2>
                <p class="email">raghed@genwin.io</p>
              </div>
              <ul class="list">
                <li><a href="#">account info</a></li>
                <hr />
                <li><a href="#">Payment Method</a></li>
                <hr />
                <li><a href="#">my wallet</a></li>
                <hr />
                <li><a href="#">library</a></li>
                <hr />
                <li><a href="#">history</a></li>
                <hr />
                <li><a href="#">sign out</a></li>
              </ul>
            </div>

            <form class="info-fields">
              <h2 class="info-fields-header">Add card info</h2>
              <div class="fields-container">

                <div class="basic-info">
                  <input
                    class="form-group"
                    type="text"
                    placeholder="number on card"
                  />
                </div>

                <div class="address-info">
                  <div class="required">
                    <input
                      class="form-group"
                      type="text"
                      placeholder="card number"
                    />
                    <p>Card Number is Required</p>
                  </div>

                  <input class="form-group" type="text" placeholder="MM/YY" />
                  
                  <div class="required">
                    <input class="form-group" type="text" placeholder="CVV" />
                    <p>CVV is Required</p>
                  </div>
                </div>

                <div class="basic-info">
                  <input
                    class="form-group"
                    type="text"
                    placeholder="ZIP/postal code"
                  />
                </div>
                
              </div>
              <button class="submit-btn">save</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
